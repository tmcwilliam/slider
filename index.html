<!doctype html>
<html>
<head>
  <link href="stylesheets/slide.css" type="text/css" rel="stylesheet">
  <script src="scripts/lib/modernizr.js" type="text/javascript"></script>
  <script data-main="scripts/app.js" src="scripts/require.js"></script>
</head>
<body>
  <div id="slide1" class="slide-wrapper loader">
    <div class="slide-container">
      <ul class="slides">
        <li class="slide">
          <img src="http://placekitten.com/500/300" />
        </li>
        <li class="slide">
          <img src="http://placekitten.com/800/350" />
        </li>
        <li class="slide">
          <img src="http://placekitten.com/700/400" />
        </li>
      </ul>
    </div>
    <div class="slide-nav clearfix">
      <span class="slide-prev"></span>
      <div class="slide-handles"></div>
      <span class="slide-next"></span>
    </div>
  </div>
</body>
</html>
